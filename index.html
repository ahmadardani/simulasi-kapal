<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simulasi Kapal Tenggelam</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <!-- Bagian kiri: simulasi -->
    <div class="simulator">
      <div class="water">
        <img src="assets/ship.svg" alt="kapal" id="ship">
      </div>
    </div>

    <!-- Bagian kanan: kontrol parameter -->
    <div class="control-panel">
      <h2>⚙️ Parameter Kapal</h2>

      <label>Pilih Kapal:</label>
      <select id="presetSelect">
        <option value="custom">Custom (Isi Manual)</option>
        <option value="marc">Marc (General Cargo)</option>
        <option value="celine">Celine (General Cargo)</option>
      </select>

      <label>Panjang (m):</label>
      <input type="number" id="length" value="100" min="1">

      <label>Lebar (m):</label>
      <input type="number" id="width" value="20" min="1">

      <label>DWT (ton):</label>
      <input type="number" id="dwt" value="4000" min="1">

      <label>Berat Muatan (ton):</label>
      <input type="number" id="cargoWeight" value="1000" min="0">

      <button id="runSim">Jalankan Simulasi</button>

      <div id="result"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
