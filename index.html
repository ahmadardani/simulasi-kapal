<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simulasi Kapal Tenggelam</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    
    <!-- Bagian simulasi -->
    <div class="simulator">
      <div class="water">
        <img src="assets/ship.svg" alt="kapal" id="ship">
      </div>

      <!-- Panel informasi di kiri atas -->
      <div class="info-panel" id="info">
        Siap untuk simulasi.<br>
        Rasio muatan: <br>
        Gaya apung: <br>
        Sudut kemiringan: 
      </div>
    </div>

    <!-- Panel kontrol -->
    <div class="control-panel">
      <h2>Parameter Kapal</h2>

      <label for="presetSelect">Pilih Kapal:</label>
      <select id="presetSelect">
        <option value="custom">Custom (Isi Manual)</option>
      </select>

      <label for="length">Panjang (m):</label>
      <input type="number" id="length" min="1" placeholder="Masukkan panjang kapal (m)">

      <label for="width">Lebar (m):</label>
      <input type="number" id="width" min="1" placeholder="Masukkan lebar kapal (m)">

      <label for="dwt">DWT (ton):</label>
      <input type="number" id="dwt" min="1" placeholder="Masukkan DWT kapal">

      <label for="cargoWeight">Berat Muatan (ton):</label>
      <input type="number" id="cargoWeight" min="0" placeholder="Masukkan berat muatan (ton)">

      <button id="runSim">Jalankan Simulasi</button>

    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
